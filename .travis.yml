# safelist
branches:
  only:
  - "master"
  - "develop"
  - "issue/2/ci-testing"

os:
  - "linux"
  - "osx"

compiler:
  - "gcc"
  - "clang"

sudo: "require"

git:
  submodules: false

before_install:
  - "if [ \"$TRAVIS_OS_NAME\" = \"linux\" ]; sudo apt-get update -qq; sudo apt-get install libx11-xcb1; fi"
  - "git submodule update --init --recursive"
  - "echo $PWD"
  - "git pull --all"

install:
  - "if [[ \"$TRAVIS_PYTHON_VERSION\" == \"2.7\" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi"
  - "bash miniconda.sh -b -p $HOME/miniconda"
  - "export PATH=\"$HOME/miniconda/bin:$PATH\""
  - "hash -r"
  - "conda config --set always_yes yes --set changeps1 no"
  - "conda update -q conda"
  - "conda info -a"
  - "source $HOME/miniconda/etc/profile.d/conda.sh"
  - "export QT_QPA_PLATFORM='offscreen'"
  - "source install.sh"

script:
  - "cd dodo/PyDodo/ && pytest -vs tests/"
