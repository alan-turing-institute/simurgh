# safelist
branches:
  only:
  - "master"
  - "develop"
  - "issue/2/ci-testing"
compiler: "gcc"
sudo: "require"
dist: "trusty"
git:
  submodules: false
before_install:
  - "sudo add-apt-repository ppa:beineri/opt-qt593-trusty -y"
  - "sudo apt-get update -qq"
  - "git submodule update --init --recursive"
  - "echo $PWD"
  - "git pull --all"
install:
  - "sudo apt-get update"
  - "sudo apt-get -y install qt59base libgl1-mesa-dev"
  - "source /opt/qt*/bin/qt*-env.sh"
  - "if [[ \"$TRAVIS_PYTHON_VERSION\" == \"2.7\" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi"
  - "bash miniconda.sh -b -p $HOME/miniconda"
  - "export PATH=\"$HOME/miniconda/bin:$PATH\""
  - "hash -r"
  - "conda config --set always_yes yes --set changeps1 no"
  - "conda update -q conda"
  - "conda info -a"
  - "source $HOME/miniconda/etc/profile.d/conda.sh"
  - "source install.sh"
# language: python
# python:
#   - "3.6"
script:
  - "pytest -n auto -vs dodo/PyDodo/tests/"
